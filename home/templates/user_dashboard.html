<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/fflate@0.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.0/umd/index.js"></script>
    <script src="/static/js/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/user_dashboard.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-1 d-md-block sidebar" style="margin-right: -12px;">
                <!-- Sidebar content here -->
                <div class="position-sticky pt-3 d-flex flex-column justify-content-between align-items-center">
                    <!-- Sidebar navigation icons using Font Awesome without text -->
                    <ul class="nav flex-column =">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-chart-bar"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-users"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-envelope"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-bell"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-cog"></i>
                            </a>
                        </li>
                        <li class="nav-item mt-auto">
                            <a class="nav-link" href="/">
                                <i class="fas fa-sign-out-alt"></i>
                            </a>
                        </li>
                    </ul>
                    
                </div>
        
            </nav>

            <!-- Main content -->
            <main class="col-md-11 ms-sm-auto col-lg-11">
                <!-- Muscle Model and Stats -->
                <div class="row">
                    <div class="col-lg-8">
                        <div class="updates" style="height: 500px; overflow: hidden;">

                        </div>
                    </div>
                    <div class="col-lg-4">
    
                        <div class="muscle-model my-model" id="muscle-model-container" style="border: none; margin-right: -65px; height: 500px;">
                            <!-- 3D Model will be rendered here -->
                            <!-- Add menu on top of the muscle model -->
                            <ul class="nav muscle-menu nav-pills" id="muscle-menu">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="chest-tab" data-bs-toggle="pill" href="#chest" role="tab" aria-controls="chest" aria-selected="true" onclick="activateTab('chest-tab')">Chest</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="shoulder-tab" data-bs-toggle="pill" href="#shoulder" role="tab" aria-controls="shoulder" aria-selected="false" onclick="activateTab('shoulder-tab')">Shoulder</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="abs-tab" data-bs-toggle="pill" href="#abs" role="tab" aria-controls="abs" aria-selected="false" onclick="activateTab('abs-tab')">Abs</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="legs-tab" data-bs-toggle="pill" href="#legs" role="tab" aria-controls="legs" aria-selected="false" onclick="activateTab('legs-tab')">Legs</a>
                                </li>
                            </ul>
                            <!-- End of menu -->
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 100%; background-color: white; margin-right: -65px; margin-left: 0px;">

                </div>

                <!-- Additional dashboard content here -->
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/static/js/user_dashboard.js"></script>
</body>
</html>
