{% extends "base.html" %}
{% block start %}

<div class="sign-in">
    <div class="container">
        <div class="block-wrapper">
            <div class="content-block">
                <div class="page-title">
                    <h1>Sign in</h1>
                </div>
                <div class="description">
                    <p>Welcome back! Sign in with your EvolveAI account below.</p>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="email">
                            <input type="email" name="email" class="form-control" id="email"
                                   placeholder="Enter your email">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <input type="password" name="password" class="form-control" id="password"
                                   placeholder="Enter your password">
                        </label>
                    </div>
                    <a href="#">Forgot password?</a>
                    <input type="submit" value="Submit">
                    <p><span>Not registered?</span><a href="/sign-up">Create an account</a></p>
                </form>
            </div>
            <div class="image-block">
                <img src="/static/images/phone.webp" alt="Phone">
                <div class="overlay">
                    <img src="/static/images/account-overlay.png" alt="Overlay">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
