<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Analytics Dashboard - This is an example dashboard created using build-in elements and components.</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <meta name="description" content="This is an example dashboard created using build-in elements and components.">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/fflate@0.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.0/umd/index.js"></script>
    <script src="/static/js/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.0/examples/js/controls/OrbitControls.js"></script>
    <link href="https://demo.dashboardpack.com/architectui-html-free/main.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="user-dashboard">
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div class="app-main" style="padding: 0;">
        <div class="app-sidebar sidebar-shadow"
             style="padding: 0; width: fit-content; min-width: 100px; margin-top: 0;">
            <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner" style="padding: 0;">
                    <ul class="vertical-nav-menu">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-chart-bar"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-users"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-envelope"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-bell"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-cog"></i>
                            </a>
                        </li>
                        <li class="nav-item mt-auto">
                            <a class="nav-link" href="/">
                                <i class="fas fa-sign-out-alt"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="app-main__outer" style="padding: 0 0 0 100px;">
            <div class="app-main__inner">
                <div class="row">
                    <div class="col-md-12 col-lg-6">
                        <div class="mb-3 card">
                            <div class="card-body">
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="tabs-eg-77">
                                        <div class="personal-details">
                                            <div class="block-wrapper">
                                                <div class="name">
                                                    <h1>Hai, Romlan!</h1>
                                                </div>
                                                <div class="description">
                                                    <p>Incorporating these back exercises into your workouts can help
                                                        you to strengthen</p>
                                                </div>
                                                <div class="fitness-details">
                                                    <div class="details-wrapper">
                                                        <div class="block-one">
                                                            <div class="step-count">
                                                                <i class="fa-solid fa-shoe-prints"></i>
                                                                <p>Today Steps</p>
                                                                <h1>7.000</h1>
                                                            </div>
                                                        </div>
                                                        <div class="block-two">
                                                            <div class="diet-details">
                                                                <div class="protein">
                                                                    <div class="title">
                                                                        <i class="fas fa-carrot"></i>
                                                                        <p>Protein</p>
                                                                    </div>
                                                                    <h2>15/40G</h2>
                                                                </div>
                                                                <div class="carbs">
                                                                    <div class="title">
                                                                        <i class="fas fa-carrot"></i>
                                                                        <p>Carbs</p>
                                                                    </div>
                                                                    <h2>15/40G</h2>
                                                                </div>
                                                                <div class="fat">
                                                                    <div class="title">
                                                                        <i class="fas fa-carrot"></i>
                                                                        <p>Fat</p>
                                                                    </div>
                                                                    <h2>60/120Kcl</h2>
                                                                </div>
                                                                <div class="water">
                                                                    <div class="title">
                                                                        <i class="fas fa-carrot"></i>
                                                                        <p>Water</p>
                                                                    </div>
                                                                    <h2>6/60Ltr</h2>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card mb-3 widget-chart widget-chart2 text-left w-100">
                                            <div class="widget-chat-wrapper-outer">
                                                <div class="widget-chart-wrapper widget-chart-wrapper-lg opacity-10 m-0">
                                                    <canvas id="canvas"></canvas>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                        <div class="mb-3 card">
                            <div class="card-header-tab card-header">
                                <div class="card-header-title">
                                    <i class="header-icon lnr-rocket icon-gradient bg-tempting-azure"> </i>
                                    Body Reports
                                </div>
                                <div class="btn-actions-pane-right">
                                    <div class="nav">
                                        <a href="javascript:void(0);"
                                           class="border-0 btn-pill btn-wide btn-transition active btn btn-outline-alternate">Chest
                                        </a>
                                        <a href="javascript:void(0);"
                                           class="ml-1 btn-pill btn-wide border-0 btn-transition  btn btn-outline-alternate second-tab-toggle-alt">Shoulder
                                        </a>
                                        <a href="javascript:void(0);"
                                           class="ml-1 btn-pill btn-wide border-0 btn-transition  btn btn-outline-alternate second-tab-toggle-alt">Abs
                                        </a>
                                        <a href="javascript:void(0);"
                                           class="ml-1 btn-pill btn-wide border-0 btn-transition  btn btn-outline-alternate second-tab-toggle-alt">Legs
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane fade active show" id="tab-eg-55">
                                    <div class="muscle-model my-model" id="muscle-model-container"
                                         style="border: none; width: 100%; height: 500px;overflow: hidden">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="app-wrapper-footer">
                <div class="app-footer">
                </div>
            </div>
        </div>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    </div>
</div>
<script src="/static/js/user_dashboard.js"></script>
<script type="text/javascript"
        src="https://demo.dashboardpack.com/architectui-html-free/assets/scripts/main.js"></script>
</body>
</html>
